<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>YOSO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <script>
    
  </script>
  <body>
    <form action="http://127.0.0.1:5000/audioTotext">
           
    <div id="actionDiv">
      <label for="action">Choose Action</label>
      <select id="action" disabled="disabled">
          <option value="login">Login</option>
          <option value="register">Register</option>
      </select>
      <p name id="ptype">{{type}}</p>
      <input id="username"  disabled="disabled" type="text" value="{{email}}" placeholder="Enter Your Username" required />

  </div>

    <p>Please Read the Below phrase : </p><br>
     <h2><b> {{ text }} </b></h2>
    <div id="controls"> 
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div style="visibility: hidden;" id="formats">Format: start recording to see sample rate</div>
  	<h3></h3>
  	<ol id="recordingsList"></ol>

      <button type="submit" id="submitButton" value="Submit">Submit</button>
      <!-- <input type="submit" > -->










    </form>
  	
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  	<script src="../static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
          
    </script>

  </body>
</html>
